services:
  postgres:
    image: postgres:15-alpine
    container_name: jsondb_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_DB: ${DB_NAME:-jsondb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jsondb_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-jsondb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jsondb_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - jsondb_network
    command: redis-server --appendonly yes --maxmemory 256mb
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jsondb_api
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-jsondb}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?Secret key is required}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      EXTERNAL_UPDATE_URL: ${EXTERNAL_UPDATE_URL:-}
      UPDATE_INTERVAL_SECONDS: ${UPDATE_INTERVAL_SECONDS:-30}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - jsondb_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-4} --reload &
             python -m app.worker"

networks:
  jsondb_network:
    driver: bridge
    name: jsondb_network

volumes:
  postgres_data:
    name: jsondb_postgres_data
  redis_data:
    name: jsondb_redis_data
